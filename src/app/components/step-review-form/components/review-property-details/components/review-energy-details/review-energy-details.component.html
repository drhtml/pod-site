<div class="block-1">
  <div class="block-2">
    <img
      src="../../../../../../../../../../../assets/images/step-completed-Blue.svg"
      alt="completed"
    />
    <span class="text-1">Electric: {{ electricInformation }}</span>
  </div>
  <div class="block-2">
    <img
      src="../../../../../../../../../../../assets/images/step-completed-Blue.svg"
      alt="completed"
    />
    <span class="text-1">Sewer: {{ sewerInformation }}</span>
  </div>
  <div class="block-2">
    <img
      src="../../../../../../../../../../../assets/images/step-completed-Blue.svg"
      alt="completed"
    />
    <span class="text-1">Water: {{ waterInformation }}</span>
  </div>
</div>

<div class="d-flex flex-column block-3">
  <span class="text-2">Utilities for Property</span>
  <div class="block-2" *ngFor="let item of utilitiesForProperty">
    <img
      src="../../../../../../../../../../../assets/images/step-completed-Blue.svg"
      alt="completed"
    />
    <span class="text-1">{{ item }}</span>
  </div>
</div>
